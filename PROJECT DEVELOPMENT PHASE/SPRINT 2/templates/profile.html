      <header id="header"></header>
      <h1>Profile</h1>\
    <center>
      <form >

                <input type="text" id="name" name="name" value="{{resp.NAME}}"> 
            </div>
            

            <div>
                <label> <b> Blood Group </b> </label>
                <select id="bloodGroup" name="bloodGroup" >
                    <option>{{resp.BLOODGROUP}}</option>

                </select>
            </div>

            <div> 
                <label> <b> Pincode </b></label>
                <input type="text" id="address" name="address" value="{{resp.PINCODE}}"> 
            </div>

            <div> 
                <label> <b> Email</b></label>
                <input type="text" id="location" name="location" value="{{resp.EMAIL}}"> 
            </div>

        </div>
    </form>
</center>
